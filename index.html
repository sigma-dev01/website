    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            font-family: 'Courier New', monospace;
            color: white; /* Weiße Schrift für den gesamten Text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Schwarzer Schatten */
        }

        #entrance {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
        }

        #clickMe {
            font-size: 3em;
            padding: 20px 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
            background: rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            color: white; /* Weiße Schrift */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Schwarzer Schatten */
        }

        #clickMe:hover {
            transform: scale(1.1);
        }

        #mainContent {
            display: none;
        }

        #ipDisplay {
            font-size: 4.5em;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 3px;
            padding: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Schwarzer Schatten */
        }

        .subtitle {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Schwarzer Schatten */
        }

        #audioPlayer {
            margin-top: 30px;
            font-size: 1.5em;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.15) 0%, rgba(0, 0, 0, 0.05) 100%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
